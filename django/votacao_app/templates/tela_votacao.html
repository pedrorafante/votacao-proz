{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <script src="{% static 'js/login-email.js' %}"></script>
    <title>Sistema de Votação</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100&family=Koulen&family=Oxanium:wght@300&family=Rammetto+One&family=Righteous&family=Unica+One&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300&family=Righteous&family=Unica+One&display=swap"
        rel="stylesheet">
</head>

<body>
    {% if messages %}
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <h1>Aviso</h1>
            <p>Codigo invalido </p>
            
            <p>ㅤ</p>
            <button class="popup-button" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        window.addEventListener("load", openPopup);
    </script>
    {% endif %}

    <div class="login-box">
        <h2>Votação</h2>
        <form method="POST" id="my_form" action="{% url 'votacao' %}">
            {% csrf_token %}
            <div class="user-box">
                {% for grupo in grupos %}
                <div class="card">
                    <input type="submit"  class="votacao-grupo" name="grupo" value="{{ grupo }}">
                </div>
                {% endfor %}
                
            </div>
        </form>
    </div>
    <style>
        .modal-backdrop {
            z-index: -1;
        }
    </style>
</body>

</html>
