{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'style2.css' %}">
   <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100&family=Koulen&family=Oxanium:wght@300&family=Rammetto+One&family=Righteous&family=Unica+One&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300&family=Righteous&family=Unica+One&display=swap"
    rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>Sistema de Votação</title>
</head>

<body>
  <div class="title">
    <h2>Digite o código enviado em seu email</h2>
    <form method="post" id="my_form" action="{% url 'verificar'  %}">
      <div class="user-box">
        {% csrf_token %}

        <input type="text" class="inputs" name="cod1" required autofocus maxlength="1">

        <input type="text" class="inputs" name="cod2" required maxlength="1">

        <input type="text" class="inputs" name="cod3" required maxlength="1">

        <input type="text" class="inputs" name="cod4" required maxlength="1">

        <div class="user-box">
          <a href="javascript:{}" onclick="document.getElementById('my_form').submit();">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Verificar</a>


          </a>
    </form>
  </div>
  <script>
    $(".inputs").keyup(function() {
        if (this.value.length == this.maxLength) {
          $(this).next('.inputs').focus();
        }
    });
  </script>

</body>
</head>
</body>

</html>
